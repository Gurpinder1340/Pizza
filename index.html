<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurpinder's Pizza</title>

    <!-- favicon -->
    <link rel="icon" href="images/Pizza Logo.png"> 
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/pizza style.css">
</head>

<body>
    <main>
        <header>
            <img src="images/pizza guy.png" alt="pizza guy">
            <h1>Welcome to Gurpinder's Pizza</h1>
            <h2>Serving GRC Students for 50 Years</h2>
            <hr>
            <p>Come check us out</p>
        </header>

        <form id="pizza-form" action="#" method="get">
            
            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </fieldset>
            
            <!-- Pickup or Delivery -->
            <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label for="pickup">
                    <input type="radio" id="pickup" name="method" value="pickup"> Pickup
                </label>
                <label for="delivery">
                    <input type="radio" id="delivery" name="method" value="delivery"> Delivery
                </label>
            </fieldset>  

            <!-- Toppings -->
            <fieldset>
                <legend>Select Toppings</legend>
                
            </fieldset>
            
            <!-- Pizza Size -->
            <fieldset>
                <legend>Pizza Size</legend>
                <!-- You can add radio buttons or dropdown here later -->
            </fieldset>

            <!-- Submit button -->
            <button type="submit" id="order-button">Place Order</button>
        </form>
    </main>
</body>
</html>
